<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/Logomini-Amazing-Events.ico" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/Logo Amazing Events.png" />

      <ul>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="current-page" href="#">Past Events</a></li>
        <li><a href="upcoming.html">Upcoming Events</a></li>
        <li><a href="home.html">Home</a></li>
      </ul>
    </header>
    <main>
      <section class="carousel">
        <button type="button" class="btn btn-outline-dark">
          <a href="upcoming.html"> <span id="boot-icon" class="bi bi-arrow-left-circle" style="font-size: 25px"></span></a>
        </button>
        <h1>PAST EVENTS</h1>
        <button type="button" class="btn btn-outline-dark">
          <a href="contact.html"> <span id="boot-icon" class="bi bi-arrow-right-circle" style="font-size: 25px"></span></a>
        </button>
      </section>
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-7 offset-md-3">
            <form id="form">
              <div class="form-group" id="searchBar">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Book Exchange" />
                  <label class="form-check-label" for="Book Exchange">Book Exchange</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Cinema" />
                  <label class="form-check-label" for="Cinema">Cinema</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Costume Party" />
                  <label class="form-check-label" for="Costume Party">Costume Party</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Food Fair" />
                  <label class="form-check-label" for="Food Fair">Food Fair</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Museum" />
                  <label class="form-check-label" for="Museum">Museum</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Music Concert" />
                  <label class="form-check-label" for="Music Concert">Music Concert</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="Race" />
                  <label class="form-check-label" for="Race">Race</label>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="searchInput" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-deck" id="card"></div>
    </main>
    <footer>
      <div class="social">
        <button class="btn btn-outline-danger" type="button">
          <span> <i class="fa-brands fa-instagram"></i> </span> <span></span>
        </button>
        <button class="btn btn-outline-primary" type="button">
          <span> <i class="fa-brands fa-facebook"></i></span> <span></span>
        </button>
        <button class="btn btn-outline-success" type="button">
          <span> <i class="fa-brands fa-whatsapp"></i> </span> <span></span>
        </button>
      </div>
      <h3>Cohort 48 - Ruggia Adrian</h3>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="data.js"></script>
    <script src="past.js"></script>
  </body>
</html>
